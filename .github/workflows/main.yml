name: Build EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        if (Test-Path "icon.ico") {
          pyinstaller --onefile --windowed --icon=icon.ico --name=PeakAimAssistant peak_aim_assistant.py
        } else {
          pyinstaller --onefile --windowed --name=PeakAimAssistant peak_aim_assistant.py
        }
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: PeakAimAssistant-Windows
        path: dist/PeakAimAssistant.exe
        retention-days: 90
